<h1>Just do it!</h1>

<form ng-submit="addToDo()">
  <input type="text" ng-model="task" placeholder="What to do" />
  <input type="text" ng-model="dueDate" placeholder="When to do" />
  <input type="text" ng-model="assignedTo" placeholder="Who to do" />
  <input type="submit" />
</form>
<ul>
	<li ng-repeat="todo in todos">
		{{todo.task}} * {{todo.dueDate}} * {{todo.assignedTo}}
		<button class="btn btn-danger" ng-click="remove(todo._id)">X</button>		
	</li>
</ul>
